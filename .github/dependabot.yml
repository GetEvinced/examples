version: 2
updates:
  # Enable version updates for npm in each subproject
  - package-ecosystem: "npm"
    directory: "/js-wdio-web"
    schedule:
      interval: "monthly"
    registries:
      - evinced-artifactory

  - package-ecosystem: "npm"
    directory: "/ts-wdio-web"
    schedule:
      interval: "monthly"
    registries:
      - evinced-artifactory

  - package-ecosystem: "npm"
    directory: "/js-playwright"
    schedule:
      interval: "monthly"
    registries:
      - evinced-artifactory

  - package-ecosystem: "npm"
    directory: "/ts-playwright"
    schedule:
      interval: "monthly"
    registries:
      - evinced-artifactory

  - package-ecosystem: "npm"
    directory: "/js-cypress"
    schedule:
      interval: "monthly"
    registries:
      - evinced-artifactory

  - package-ecosystem: "npm"
    directory: "/ts-cypress"
    schedule:
      interval: "monthly"
    registries:
      - evinced-artifactory

  - package-ecosystem: "npm"
    directory: "/react-unit-tester"
    schedule:
      interval: "monthly"
    registries:
      - evinced-artifactory

  # Enable updates for GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

registries:
  evinced-artifactory:
    type: "npm-registry"
    url: https://evinced.jfrog.io/artifactory/api/npm/restricted-npm
    username: shane
    password: ${{ secrets.SHANE_JFROG_PASSWORD }}
    replaces-base: false
