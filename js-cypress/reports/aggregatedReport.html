<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Evinced Accessibility Report</title>
    <style>
      html {
        background-color: #f5f5f5;
        color: #131516;
        font-family: 'Outfit', sans-serif;
        font-size: 12px;
        line-height: 30px;
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .flexGrow {
        flex-grow: 1;
      }

      .hidden {
        display: none;
      }

      .clickable {
        cursor: pointer;
      }
      .sr-only {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }

      #header {
        background-color: #ffffff;
        padding: 30px;
        margin-bottom: 40px;
        color: #131516;
        display: flex;
        flex-direction: row;
        align-items: center;
        font-size: 14px;
      }

      #header #reportTitle {
        font-weight: 600;
        font-size: 16px;
        margin-left: 40px;
        color: #1b3050;
      }

      #logo {
        height: 20px;
      }

      #content {
        display: flex;
        justify-content: center;
        overflow-x: auto;
      }

      #table {
        max-width: 1420px;
        background-color: #ffffff;
        border: 1px solid #8392a6;
        border-top: none;
        border-spacing: 0;
      }

      #table thead {
        font-size: 14px;
        font-weight: 600;
        height: 45px;
        color: #ffffff;
        background-color: #1b3050;
        opacity: 0.85;
      }

      #issuesCount {
        font-size: 14px;
        color: #607085;
        text-align: left;
        font-weight: normal;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #8392a6;
        border-bottom: none;
      }

      #table thead .top-row th {
        text-align: left;
        color: #ffffff;
        font-weight: 600;
      }

      #table .top-row th,
      #table td {
        padding: 12px 15px;
        max-width: 160px;
      }

      #table tbody tr {
        width: 100%;
        height: 50px;
        border: 1px solid #8392a6;
        border-radius: 3px;
      }

      #table tbody tr:hover {
        background-color: #f3f9fe;
      }
      .top th {
        width: 73px;
        text-align: left;
        color: #131516;
        background: #ffffff;
        font-weight: normal;
        border: 0;
        padding: 0 10px;
        line-height: 30px;
      }

      table a {
        color: #1e6fd2;
      }

      table a.issue-type span.issue-type {
        text-decoration: none;
        pointer-events: none;
        color: #131516;
      }

      #tableBody td {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        font-size: 14px;
        line-height: 20px;
        color: #131516;
        border-bottom: 1px solid #8392a6;
      }

      #tableBody .numeric-cell {
        text-align: right;
      }

      ul {
        padding-inline-start: 0px;
      }

      ul > li > p {
        width: 100%;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      ul > li::marker {
        color: #8392a6;
      }

      #issueDetailsModal {
        background-color: rgba(255, 255, 255, 50%);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
        z-index: 900;
      }

      #issueDetailsModal:not(.hidden) {
        display: flex;
      }

      #issueDetailsModal .container {
        margin-top: 100px;
        margin-bottom: 100px;
        max-width: 900px;
      }

      #modalBody {
        background: #ffffff;
        border: 2px solid #f1f2f5;
        box-shadow: 0 0 2px #8292a6;
        display: inline-block;
        color: black;
        padding: 30px 50px;
        font-size: 16px;
        width: 100%;
        position: relative;
      }

      #modalCloseButton img {
        width: 20px;
        height: 20px;
      }

      #issueDetailsModal h1 {
        font-weight: 600;
        font-size: 18px;
        color: #ce2c85;
      }

      #issueDetailsModal img {
        margin-top: 10px;
        width: 100%;
        height: 100%;
      }

      .modalComponentContainer {
        margin-top: 20px;
      }

      .modalComponentItem {
        display: flex;
        color: #607085;
        font-size: 16px;
        font-weight: 400;
      }

      .text-overflow {
        max-width: 880px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: inline-block;
      }

      .boldAttribute {
        font-weight: 600;
        color: #1b3050;
      }

      .modalComponentItem span {
        color: initial;
        margin-left: 5px;
      }

      .detailsBlock.dual {
        margin: 20px 0;
        display: flex;
      }

      .halfBlock {
        flex: 1;
        padding-right: 30px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .modalComponentItem a {
        color: #0c72bb;
        margin-left: 5px;
      }

      .modalComponentContainer .code {
        font-size: 16px;
        color: #131516;
      }

      .codeSnippetText {
        font-size: 14px;
        font-family: 'DM Mono', monospace;
        border: 1px solid #8392a6;
        background-color: #f8f9fa;
        width: 100%;
        padding: 20px;
        margin-top: 10px;
        word-break: break-all;
        box-sizing: border-box;
      }

      }

        color: #1e6fd2;
        font-size: 20px;

    <script>
      // returns Promise<HTMLImageElement>
      const createImageFromUrl = async url => {
        return new Promise(resolve => {
          const origImage = new Image()
          origImage.crossOrigin = 'anonymous'
          origImage.src = url
          origImage.onload = () => resolve(origImage)
        })
      }

      // returns void
      const drawAllRects = (canvas, bboxList) => {
        const ctx = canvas.getContext('2d')

        for (const bbox of bboxList) {
          const { x, y, height, width } = bbox
          ctx.beginPath()
          ctx.strokeStyle = 'red'

          // the factor here is because the screenshot taken can be of different ratio than the actual page
          // so we need to scale the bounding box to fit the screenshot
          const factor = jsonData.scale
          ctx.rect(
            x && x * factor,
            y && y * factor,
            width && width * factor,
            height && height * factor
          )
          ctx.lineWidth = 5
          ctx.stroke()
        }
      }

      // returns string
      const getEscapedUrl = url => {
        const splitUrl = url.split('?')
        let newUrl = splitUrl[0]
        if (splitUrl.length >= 2) {
          const params = `?${splitUrl[1]}`
          newUrl = `${newUrl}${encodeURIComponent(params)}`
        }
        return newUrl
      }

      /**
			 * params:
			 * origScreenshotPath: string,
				bboxList: number[][]

				returns Promise<string>
			 */
      const getScreenshotAndMarkIssues = async (origScreenshotPath, bboxList) => {
        const screenshotImage = await createImageFromUrl(origScreenshotPath)
        const canvas = document.createElement('canvas')
        canvas.width = screenshotImage.width
        canvas.height = screenshotImage.height

        const ctx = canvas.getContext('2d')
        ctx.drawImage(screenshotImage, 0, 0)
        drawAllRects(canvas, bboxList)

        const screenshotWithIssues = canvas.toDataURL()
        return screenshotWithIssues
      }

      // returns Promise<string>
      const cropImage = async (imageUrl, bbox, elementWidth) => {
        const ELEMENT_HEIGHT = 200

        const imageObject = await createImageFromUrl(imageUrl)
        const { x: bboxX, y: bboxY, height: bboxHeight, width: bboxWidth } = bbox

        const bboxXMax = bboxX + bboxWidth
        const bboxYMax = bboxY + bboxHeight

        if (
          bboxX < 0 ||
          bboxY < 0 ||
          bboxX + bboxWidth > imageObject.width ||
          bboxY + bboxHeight > imageObject.height ||
          bboxWidth <= 0 ||
          bboxHeight <= 0
        ) {
          throw new Error('Got incorrect bbox dimensions')
        }

        const resMaxHeight = Math.max(bboxHeight, ELEMENT_HEIGHT)
        const resMaxWidth = Math.max(bboxWidth, elementWidth)

        const remainingPaddingHeight = resMaxHeight - bboxHeight
        const remainingPaddingWidth = resMaxWidth - bboxWidth

        const resX = Math.max(0, bboxX - remainingPaddingWidth / 2)
        const resY = Math.max(0, bboxY - remainingPaddingHeight / 2)
        const resXMax = Math.min(imageObject.width, bboxXMax + remainingPaddingWidth / 2)
        const resYMax = Math.min(imageObject.height, bboxYMax + remainingPaddingHeight / 2)
        const resWidth = resXMax - resX
        const resHeight = resYMax - resY

        const canvas = document.createElement('canvas')
        canvas.width = resWidth
        canvas.height = resHeight

        const ctx = canvas.getContext('2d')

        ctx.drawImage(imageObject, resX, resY, resWidth, resHeight, 0, 0, resWidth, resHeight)

        const croppedImage = canvas.toDataURL()
        return croppedImage
      }

      /*
			params:
			pageScreenshotUrl: string,
				renderedWidth: number,
				boundingBoxes: number[][]

			returns string
			*/
      const calculateKey = (pageScreenshotUrl, renderedWidth, boundingBoxes) => {
        return `url=${pageScreenshotUrl}+width=${renderedWidth}+boundingBoxes=${JSON.stringify(
          boundingBoxes
        )}`
      }

      const screenshotCache = new Map()

      // returns string
      const getFullPageScreenshot = pageScreenshotUrl => {
        // In some cases (bug with scan or other scan issues) we may miss the page picture
        // Don't fail in this case, this is valid (we will show "no screenshot")
        if (!pageScreenshotUrl) {
          return null
        }
        return getEscapedUrl(pageScreenshotUrl)
      }

      // returns Promise<string>
      const getFullPageScreenshotWithIssues = async ({ pageScreenshotUrl, boundingBoxes }) => {
        if (!pageScreenshotUrl) {
          return null
        }
        const origScreenshotPath = getFullPageScreenshot(pageScreenshotUrl)
        const boundingBoxesWithValues = boundingBoxes.filter(bbox => !!bbox)

        const screenshotWithIssuesBase64Image = await getScreenshotAndMarkIssues(
          origScreenshotPath,
          boundingBoxesWithValues
        )
        return screenshotWithIssuesBase64Image
      }

      // returns Promise<string>
      const getIssueOnlyScreenshot = async (
        { pageScreenshotUrl, boundingBoxes },
        renderedWidth
      ) => {
        if (!pageScreenshotUrl) {
          return null
        }
        const boundingBoxesWithValues = boundingBoxes.filter(bbox => !!bbox)
        const cacheKey = calculateKey(pageScreenshotUrl, renderedWidth, boundingBoxesWithValues)
        const cachedImage = screenshotCache.get(cacheKey)
        if (cachedImage) {
          return cachedImage
        }
        const screenshotWithIssues = await getFullPageScreenshotWithIssues({
          pageScreenshotUrl,
          boundingBoxesWithValues
        })

        const croppedBase64Image = await cropImage(
          screenshotWithIssues,
          boundingBoxesWithValues[0],
          renderedWidth
        )
        screenshotCache.set(cacheKey, croppedBase64Image)
        return croppedBase64Image
      }

      const resolveScreenshotWithMarkersImage = async (elements = [], screenshotUrl) => {
        const boundingBoxes = elements.map(element => element.boundingBox)
        try {
          const screenshotImageData = await getFullPageScreenshotWithIssues({
            pageScreenshotUrl: screenshotUrl,
            boundingBoxes
          })
          return screenshotImageData
        } catch (e) {
          console.warn(e)
        }
      }
    </script>
    <script>
      /*
				jsonData structure:
				type HtmlReportIssue = {
					pageUrl: string;
					typeName: string;
					summary: string;
					elements: { componentId: string; selector: string; domSnippet: string }[];
					knowledgeBaseLink: string;
					severityName: string;
					tags: {
						id: string;
						description?: string;
						link?: string;
					}[];
					screenshotId: string;
					cause: string;
					effect: string;
					howToFix: string;
					note: string;
				};
						*/

      function isOtherIssueType(issue) {
        return issue.typeName === 'Other - manual'
      }

      function generateWCAGLinks(issue) {
        if (issue.tags?.length) {
          return `
						<ul style="margin: 0; list-style: none">
							${issue.tags
                .filter(tag => tag.description && tag.link)
                .map(tag => {
                  return `<li
											key=${tag.id}>
											<a
												href="${tag.link}"
												target="_blank"
												rel="noopener noreferrer">
												${tag.description}
											</a>
										</li>`
                })
                .join('')}
						</ul>
					`
        }
        return ''
      }

      let focusAfterClosed
      /**
			 *	issue - Issue;
				screenshotsMap? - Map<string,string>,
				restoreFocusTo - DomElement
			 **/
      async function openIssueDetailsModal(issue, screenshotsMap, restoreFocusTo) {
        focusAfterClosed = restoreFocusTo
        const modalBody = document.querySelector('#modalBody div')
        const newModalBody = document.createElement('div')
        const url = issue.pageUrl
        const issueTypeTitle = isOtherIssueType(issue) ? 'Other - manual issue' : issue.typeName

        document.getElementById('table').setAttribute('aria-hidden', true)

        newModalBody.innerHTML = `
			         <h1>${issueTypeTitle}</h1>
			         <p>${issue.summary}</p>
			         <div class="modalComponentItem text-overflow">
			             URL: <a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>
			         </div>
			         <div class="modalComponentItem">
			             Page Title: <span>${issue.pageTitle}</span>
			         </div>
			     `

        const componentsContainer = document.createElement('div')
        issue.elements.forEach(el => {
          componentsContainer.innerHTML += `
			         <div class="modalComponentContainer">
			             <div class="modalComponentItem">
			                 Component: <span class="code">${getComponentName(el.componentId)}</span>
			             </div>
			             <div class="modalComponentItem text-overflow">
			                 Selector: <span class="code">${el.selector}</span>
			             </div>
			             <div class="codeSnippetText" aria-label="code snippet">${el.domSnippet}</div>
			         </div>
			       `
        })

        let converter = null

        try {
          converter = new showdown.Converter()
        } catch (e) {
          console.error('Failed to initialize Showdown converter:', e)
        }

        const convertMarkDown = str => {
          if (!converter) return str
          return converter.makeHtml(str)
        }

        const dualContainer = document.createElement('div')
        dualContainer.innerHTML += `
					<div class="detailsBlock dual">
						<div class="halfBlock">
							<div class="modalComponentItem">
								<div>Severity:</div>
								<span>${issue.severityName}</span>
							</div>
							${
                issue.cause
                  ? `<div class="modalComponentItem">
									<div>Cause:</div>
									<span>${issue.cause}</span>
								  </div>`
                  : ''
              }
							${
                issue.effect
                  ? `<div class="modalComponentItem">
									<div>Effect:</div>
								  	<span>${issue.effect}</span>
								  </div>`
                  : ''
              }
							${
                isOtherIssueType(issue)
                  ? ''
                  : `<div class="modalComponentItem">
									<a href="${issue.knowledgeBaseLink}" target="_blank" rel="noopener noreferrer">Read more in Evinced Knowledge Base</a>
									</div>`
              }
						</div>
						<div class="halfBlock">
							<div>
								<div class="boldAttribute">How To Fix:</div>
								<span class="howToFixList">${convertMarkDown(issue.howToFix)}</span>
							</div>
							<div>
								<div class="boldAttribute">WCAG Violations:</div>
								<span>${generateWCAGLinks(issue)}</span>
							</div>
						</div>
					</div>
				`
        const notesContainer = document.createElement('div')
        notesContainer.innerHTML = `
					<label id="issue-notes" class="boldAttribute">Notes:</label>
					<textarea rows=5 title="Notes" aria-labelledby="issue-notes" readonly>${issue.note || ''}</textarea>
				`
        notesContainer.style = 'display: flex; flex-direction: column; margin-bottom: 20px;'
        newModalBody.appendChild(componentsContainer)
        newModalBody.appendChild(dualContainer)
        newModalBody.appendChild(notesContainer)

        // append screenshots with markers if available
        if (screenshotsMap && screenshotsMap[issue?.screenshotId]) {
          const screenshot = await resolveScreenshotWithMarkersImage(
            issue.elements,
            screenshotsMap[issue?.screenshotId]
          )
          const screenshotContainer = document.createElement('div')
          const imgContainer = document.createElement('img')
          imgContainer.setAttribute('alt', 'Issue screenshot')
          imgContainer.setAttribute('src', screenshot)
          screenshotContainer.innerHTML = '<div class="boldAttribute">Screenshot</div>'
          screenshotContainer.appendChild(imgContainer)
          newModalBody.appendChild(screenshotContainer)
        }

        modalBody.replaceWith(newModalBody)
        modalEl.classList.remove('hidden')
        document.getElementById('issueDetailsModal').focus()
      }

      function closeIssueDetailsModal() {
        modalEl.classList.add('hidden')
        if (focusAfterClosed) {
          focusAfterClosed.focus()
        }
        document.getElementById('table').removeAttribute('aria-hidden', true)
        focusAfterClosed = null
      }

      function handleEscape(event) {
        const key = event.which || event.keyCode
        if (key === 27 && !modalEl.classList.contains('hidden')) {
          closeIssueDetailsModal()
          event.stopPropagation()
        }
      }

      function unique(arr) {
        return [...new Set(arr)]
      }

      function getComponentName(componentId) {
        if (componentId === '00000000') {
          return 'Not Grouped'
        }
        return componentId
      }

      function createUnorderedList(items, addCodeStyle) {
        const uniqueItems = unique(items)
        const isMoreThatOneLi = uniqueItems.length > 1
        const ulElement = document.createElement('ul')
        uniqueItems.forEach(item => {
          const liElem = document.createElement('li')
          const pElem = document.createElement('p')
          if (addCodeStyle) {
            pElem.classList.add('code')
          }
          pElem.innerHTML = item
          pElem.setAttribute('title', item)
          if (!isMoreThatOneLi) {
            liElem.style.listStyle = 'none'
          }
          liElem.appendChild(pElem)
          ulElement.appendChild(liElem)
        })
        return ulElement
      }

      function formatDate(reportTimestampInMs) {
        const date = new Date(reportTimestampInMs)
        return new Intl.DateTimeFormat('en-US', {
          dateStyle: 'medium',
          timeStyle: 'medium'
        }).format(date)
      }

      /**
			 json: {
			 	issues: Issue[],
				reportTimestampInMs: number,
				sdkVersion: string,
				screenshotsMap?: Map<string, string>
			  }
			 */
      function loadTableData(json) {
        const { issues, reportTimestampInMs, sdkVersion, screenshotsMap } = json
        const table = document.getElementById('tableBody')
        const issuesCount = document.getElementById('issuesCount')
        const reportTitle = document.getElementById('reportTitle')
        const pageTitle = document.querySelector('html head title')
        const sdkVersionElem = document.getElementById('sdkVersion')
        const URL_CELL_WIDTH = '240px'
        issuesCount.innerHTML = `${issues.length} ${issues.length === 1 ? 'Issue' : 'Issues'}`

        const reportTimestamp = formatDate(reportTimestampInMs)
        reportTitle.innerHTML = `Accessibility Test Report [${reportTimestamp}]`
        pageTitle.innerHTML = `Evinced Accessibility Test Report [${reportTimestamp}]`
        sdkVersionElem.innerHTML = sdkVersion || 'Unknown SDK version'
        issues.forEach((issue, issueIdx) => {
          const showDetails = e => openIssueDetailsModal(issue, screenshotsMap, e.target)
          const row = table.insertRow()

          // Issue number
          const numberCell = row.insertCell(0)
          numberCell.setAttribute('class', 'numeric-cell')
          numberCell.innerHTML = issue.issueIndex

          // Issue type
          const issueTypeCell = row.insertCell(1)
          const isOtherType = isOtherIssueType(issue)
          const issueType = isOtherType ? 'Other - manual issue' : issue.typeName

          if (isOtherType) {
            issueTypeLink = document.createElement('span')
            issueTypeLink.setAttribute('class', 'issue-type')
          } else {
            issueTypeLink = document.createElement('a')
            issueTypeLink.href = issue.knowledgeBaseLink
            issueTypeLink.target = '_blank'
            issueTypeLink.rel = 'noopener noreferrer'
          }

          issueTypeLink.innerText = issueType
          issueTypeCell.appendChild(issueTypeLink)

          // Severity
          const severityCell = row.insertCell(2)
          severityCell.innerHTML = issue.severityName

          // Components
          const componentIds = issue.elements.map(e => getComponentName(e.componentId))
          const component = row.insertCell(3)
          const componentUl = createUnorderedList(componentIds)

          // Selectors
          const selectors = issue.elements.map(e => e.selector)
          const selector = row.insertCell(4)
          const selectorUl = createUnorderedList(selectors, true)

          // URL
          const urlCell = row.insertCell(5)
          urlCell.style.minWidth = URL_CELL_WIDTH
          urlCell.style.maxWidth = URL_CELL_WIDTH
          const pageUrl = issue.pageUrl
          const linkEl = document.createElement('a')
          linkEl.innerHTML = pageUrl
          linkEl.setAttribute('href', pageUrl)
          linkEl.setAttribute('title', pageUrl)
          linkEl.setAttribute('target', '_blank')
          linkEl.setAttribute('rel', 'noopener noreferrer')
          urlCell.appendChild(linkEl)

          // Page Title
          const pageTitleCell = row.insertCell(6)
          pageTitleCell.innerHTML = issue.pageTitle

          component.appendChild(componentUl)
          selector.appendChild(selectorUl)

          // WCAG tags
          const wcagCell = row.insertCell(7)
          wcagCell.setAttribute('class', 'numeric-cell')
          const wcagUl = document.createElement('ul')
          const wcagObject = {}
          issue.tags.forEach(tag => {
            if (tag.description) {
              wcagObject[tag.id.replace('WCAG-', '')] = tag.link
            }
          })
          for (const [key, value] of Object.entries(wcagObject)) {
            const li = document.createElement('li')
            const a = document.createElement('a')
            a.href = value
            a.innerText = key
            a.target = '_blank'
            a.rel = 'noopener noreferrer'
            li.style.listStyle = 'none'
            li.appendChild(a)
            wcagUl.appendChild(li)
          }
          wcagCell.appendChild(wcagUl)

          // Details button
          const detailsCell = row.insertCell(8)
          detailsCell.classList.add('detailsCell')
          const button = document.createElement('button')
          button.classList.add('clickable')
          button.setAttribute('aria-label', `open details for issue ${issueIdx + 1}`)
          button.onclick = showDetails
          detailsCell.appendChild(button)
        })
      }

      const modalEl = document.getElementById('issueDetailsModal')
      const container = modalEl.querySelector('.container')

      modalEl.addEventListener('click', function (e) {
        if (e.target !== modalEl && e.target !== container) return
        closeIssueDetailsModal()
      })
      document.addEventListener('keyup', handleEscape)

      loadTableData(jsonData)
    </script>
